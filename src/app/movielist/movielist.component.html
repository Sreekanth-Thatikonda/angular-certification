


<div class="container-fluid">
  <form [formGroup]="searchFromGroup">
      <legend>Filters</legend>
      <label for="title">Title</label>
      <input type="text" id="title" formControlName="title"/>
      <label for="year">Release year</label>
      <input type="number" id="year" formControlName="year"/>
  </form>
  <ul>
    @for (movie of tempMovies;let index = $index; track trackMovieId) {
    <li>
      <div class="row">
        <div class="col-md-9">
          <h2>{{ movie.title }}</h2>
        </div>
        <div class="col-md-3">
          <button [routerLink]="['/movieDetails', movie.id]">Details</button>
        </div>
      </div>
      <div class="row">
        <p>Release date: {{ movie.release_date }}</p>
        <p>Budget: ${{ movie.budget }} million</p>
        <p>Duration: {{ movie.duration | minutes }}</p>
      </div>
    </li>
    }
  </ul>
</div>
